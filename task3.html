<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Task 3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./task3.css">
</head>
<body>
    

    <div class="outer-container">
        <div class="days-container">
            <p>Last 30 days</p>
        </div>

        
        <div class="cards-container">
            <!-- Subscribers -->
            <div class="card-info-container first-card">
                <div class="card-title-container">
                    <p>Total Subscribers</p>
                </div>

                <div class="card-details-container">
                    <div class="left-card-details-container">
                        <div class="main-figure-contaiiner">
                            <h1>71,897</h1>
                        </div>

                        <div class="other-figure-container">
                            <p>from 70,946</p>
                        </div>
                    </div>

                    <div class="right-card-details-container">
                        <div class="icon-container">
                            <i class="fa-solid fa-arrow-up"></i>
                        </div>

                        <div class="percent-container">
                            <p>12%</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Open Rate -->
            <div class="card-info-container">
                <div class="card-title-container">
                    <p>Avg. Open Rate</p>
                </div>

                <div class="card-details-container">
                    <div class="left-card-details-container">
                        <div class="main-figure-contaiiner">
                            <h1>58.16%</h1>
                        </div>

                        <div class="other-figure-container">
                            <p>from 56.14%</p>
                        </div>
                    </div>

                    <div class="right-card-details-container">
                        <div class="icon-container">
                            <i class="fa-solid fa-arrow-up"></i>
                        </div>

                        <div class="percent-container">
                            <p>2.02%</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Click Rate -->
            <div class="card-info-container last-card">
                <div class="card-title-container">
                    <p>Avg. Click Rate</p>
                </div>

                <div class="card-details-container">
                    <div class="left-card-details-container">
                        <div class="main-figure-contaiiner">
                            <h1>24.57%</h1>
                        </div>

                        <div class="other-figure-container">
                            <p>from 28.62%</p>
                        </div>
                    </div>

                    <div class="right-card-details-container red">
                        <div class="icon-container down">
                            <i class="fa-solid fa-arrow-down"></i>
                        </div>

                        <div class="percent-container new-percent">
                            <p>4.05%</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    





</body>
</html>
